<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Gay Detector</title>
    <style>
        body {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* Rainbow animation for background */
            background: linear-gradient(45deg,
                #ff0000, #ff8000, #ffff00,
                #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .section {
            width: 100%;
            margin-bottom: 20px;
        }

        input, button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
        }

        button {
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #answer {
            width: 300px;
        }

        h1, h2, h3 {
            color: #333;
        }
    </style>
    <script>
        function check() {
            let answer = document.querySelector("#answer").value.trim().toLowerCase();
            if (answer==="shizhen" || answer==="shi zhen" || answer==="zhao shizhen" || answer==="zhaoshizhen"){
                document.querySelector("#p2").innerHTML = `${answer} is not gay! (nice try!)`;
                return false;
            }
            else{
            document.querySelector("#p2").innerHTML = `${answer} is gay! 🏳️‍🌈`;
            //document.querySelector("#p2").innerHTML = "YOU ARE GAY!";
            document.querySelector("#answer").style.background = "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)";
            return false;
            }   
        }

        document.addEventListener('DOMContentLoaded', function() {
            first = document.querySelector('#first')
            first.addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    allButtons = document.querySelectorAll('#first button');
                    allButtons.forEach(btn => {
                        btn.style.background = '';
                    });
                    clickedButton = event.target;
                    if (clickedButton.id === 'correct') {
                        clickedButton.innerHTML = "I am gay!!!";
                        clickedButton.style.background = "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)";
                    } else {
                        clickedButton.style.background = "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)";
                    }
                }
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gay Detector</h1>
        </div>

        <div class="section">
            <hr>
            <form>
                <h2>Why are you gae?</h2>
                <hr>
                <p id="p1"></p>
                <div id="first">
                    <button type="button">I am gay</button>&nbsp;
                    <button type="button" id="correct">I am not gay</button>
                </div>
            </form>
        </div>
        <div class="section">
            <hr>
            <h3>Type your name to check if you gay</h3>
            <p id="p2"></p>
            <form onsubmit="return check()">
                <input autocomplete="off" autofocus id="answer" placeholder="YOUR NAME HERE!" name="answer" type="text">
                <input type="submit">
            </form>
        </div>
        <div class="section">
            <h5>Shizhen is awesome!</h5>
        <div>
    </div>
</body>
</html>
